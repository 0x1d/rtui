<h4>Feeds</h4>
<div class="row">
    <div class="input-field col s4 m4 l4">
        <input type="text" data-bind="feedKey" placeholder="name">
    </div>
    <div class="input-field col s8 m6 l6">
        <input type="text" data-bind="feedUrl" placeholder="rss feed url">
    </div>
    <div class="input-field col s12 m2 l2">
        <button class="btn orange addFeed">Add</button>
    </div>
</div>
<div class="list">
    {{ #feeds }}
    <div class="row entry" data-key="{{title}}">
        <div class="col s12 m4 l2 ">
            <span><b>{{ key }}</b></span>
        </div>
        <div class="col s12 m6 l8 ">
            <span>{{ url }}</span>
        </div>
        <div class="col s12 m2 l2 actions">
            <i class="delete fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
    {{ /feeds }}
</div>
<h4>Downloaded</h4>
<div class="list">
    {{ #downloaded }}
    <div class="row entry" data-key="{{title}}">
        <div class="col s12 m8 l10 ">
            <span><b>{{ title }}</b></span>
        </div>
        <div class="col s12 m4 l2 ">
            <span>{{ date }}</span>
        </div>
    </div>
    {{ /downloaded }}
</div>
